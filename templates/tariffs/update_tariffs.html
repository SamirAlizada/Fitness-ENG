{% extends 'index.html' %}

{% block content %}
<style>
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>

<div class="container mt-4">
<form method="post">
    <h2 class="mb-4" style="color: rgb(82, 124, 222);">Edit Tariff</h2>
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_type">Type:</label>
        {{ form.type }}
    </div>
    <div class="form-group">
        <label for="id_month_duration">Month Duration:</label>
        {{ form.month_duration }}
    </div>
    <div class="form-group">
        <label for="id_price">Price:</label>
        {{ form.price }}
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
</form>
</div>
{% endblock %}
