{% extends 'index.html' %}

{% block content %}
<style>
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    select:focus {
        border-color: #4CAF50;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>

<div class="container mt-4">
    <form method="post">
        <h2 class="mb-4" style="color: rgb(82, 124, 222);">Edit Member</h2>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_full_name">Full Name:</label>
            {{ form.full_name }}
        </div>
        <div class="form-group">
            <label for="id_monthly_fee">Tariff:</label>
            {{ form.tariffs }}
        </div>
        <div class="form-group">
            <label for="id_student_fee">Trainer:</label>
            {{ form.trainer }}
        </div>
        <div class="form-group">
            <label for="id_registration_date">Registration Date:</label>
            {{ form.registration_date }}
        </div>
        <div class="form-group">
            <label for="id_is_renewed">ReNew:</label>
            {{ form.is_renewed }}
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>

<br><br>
{% endblock %}
